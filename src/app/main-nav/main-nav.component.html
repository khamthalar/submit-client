<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav main-nav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="nav-user text-center">
        <i class="fa fa-user-circle" aria-hidden="true" style="font-size:50px;"></i>
        <p style="margin-bottom: 0; margin-top:-7px; font-size:12px;">Tik KHAMTHALAR</p>
    </mat-toolbar>
    <mat-nav-list>
      <button mat-list-item class="btn-list">
        <i class="fa fa-sign-out">ອອກຈາກລະບົບ</i>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="body-content">
    <mat-toolbar color="primary">
      <div class="title-body-content">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>submit-client</span>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
