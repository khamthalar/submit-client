<div class="header text-center">ລະບົບແຈ້ງສ້ອມແປງຄອມພິວເຕີ</div>
<div class="login-logo text-center">
  <img src="assets/images/logo_index.png" style="width: 200px; height:200px;">
</div>
<form class="login-form text-center" [formGroup]="loginForm">
  <mat-form-field class="txt-field">
    <!-- <mat-icon matSuffix>person</mat-icon>
    <mat-icon matPrefix>person</mat-icon> -->
    <input type="text" matInput placeholder="User Name" required formControlName="txtuser">
  </mat-form-field>
  <mat-form-field class="txt-field">
    <input matInput placeholder="ລະຫັດຜ່ານ" required 
    [type]="hide ? 'password':'text'"
    formControlName="txtpassword">
    <mat-icon class="txt-password-ico"matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" (click)="login_Clicked()">ເຂົ້າສູ່ລະບົບ</button>
  </div>
</form>

<div class="loading" *ngIf="loading">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
