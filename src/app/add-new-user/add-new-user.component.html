<div class="nav-bar">
    <div class="title-body-content">
        <span class="lb">ເພີມຜູ້ໃຊ້ງານລະບົບໃໝ່</span>
    </div>
    <img class="close_icon" src="assets/images/delete.svg" (click)="close()">
</div>
<div class="containner">
    <div class="frm-new-user">
        <div class="frm-user">
            <mat-form-field class="form-field" [floatLabel]="'never'">
                <input matInput placeholder="ຊື່..." [(ngModel)]="user.name">
            </mat-form-field>
            <mat-form-field class="form-field" [floatLabel]="'never'" style="margin-left: 5px;">
                <input matInput placeholder="ນາມສະກຸນ..." [(ngModel)]="user.surname">
            </mat-form-field><br>
            <mat-form-field class="form-field" [floatLabel]="'never'" style="width: 100%;">
                <input type="email" matInput placeholder="example@email.com" [(ngModel)]="usercontact.email">
            </mat-form-field><br>
            <mat-form-field class="form-field" [floatLabel]="'never'" style="width: 100%;">
                <input matInput placeholder="ເບີໂທລະສັບ..." [(ngModel)]="usercontact.phonenumber">
            </mat-form-field><br>
            <mat-form-field class="form-field" [floatLabel]="'never'" style="width: 100%;">
                <input matInput placeholder="ຊື່ເຂົ້າໃຊ້ລະບົບ..." [(ngModel)]="user.username">
            </mat-form-field><br>
            <mat-form-field class="form-field" [floatLabel]="'never'">
                <input type="password" matInput placeholder="ລະຫັດຜ່ານ" [(ngModel)]="passwordText">
            </mat-form-field>
            <mat-form-field class="form-field" [floatLabel]="'never'" style="margin-left: 5px;">
                <input type="password" matInput placeholder="ຢືນຢັນລະຫັດຜ່ານ" [(ngModel)]="confirmpassword">
            </mat-form-field><br>
            <button class="frm-btn" mat-flat-button color="primary" (click)="submitUser()">ບັນທຶກ</button>
            <button class="frm-btn" mat-flat-button (click)="cancelSubmit()"
                style="background-color:#D32F2F;color: white;">ຍົກເລີກ</button>
        </div>
    </div>
</div>
